<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background: #324350; color: white">

    <!-- <div class="typeMe" data-typeit="Hi mate ! Thanks for using Typograph"></div> -->
    <div class="typeMe">Hi mate ! Thanks for using Typograph</div>


    <script src="../Typograph.js" charset="utf-8"></script>
    <script>
        const typed = new Typograph({
          keyboard: 'azerty',
          selector: '.typeMe',
          mistype: true,
          speed: 200,
          mistypeRate: 0.2,
        });

        typed.type();

    </script>
  </body>
</html>
